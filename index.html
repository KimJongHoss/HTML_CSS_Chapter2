<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML 연습</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>자기소개서</h1>
    <p>
      안녕하세요. 제 이름은 김종호입니다. 이 강의로 프론트엔드 고수가 되는 것이
      제 목표입니다!
    </p>

    <h2>좋아하는 음식</h2>
    <ul>
      <li>뼈해장국</li>
      <li>갈비</li>
      <li>곱창</li>
    </ul>

    <h2>좋아하는 가수</h2>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4BWgtTax0muPuLX1oerBZzNY5z1_wRocVrA&usqp=CAU"
    />
    <div>허각</div>
    <a href="https://www.youtube.com/watch?v=B_UkqEKjR8c"
      >허각 노래 들으러 가기</a
    >

    <h2>좋아하는 노래</h2>
    <div>
      <audio src="../assets/test1Music.mp3" controls></audio>
      <a href="https://m.blog.naver.com/coding-/221382907456"
        >오디오 넣는 법 보기</a
      >
    </div>

    <h2>인적사항</h2>
    <table border="1">
      <tr>
        <td>질문</td>
        <td>답변</td>
      </tr>
      <tr>
        <td>사는곳?</td>
        <td>경기도 평택</td>
      </tr>
      <tr>
        <td>나이?</td>
        <td>28살</td>
      </tr>
    </table>
    <div>
      테이블 쓰는 방법을 모르겠다고?
      <a href="https://ofcourse.kr/html-course/table-%ED%83%9C%EA%B7%B8"
        >그럼 검색해봐!</a
      >
    </div>

    <h2>연락&문의</h2>
    <input type="text" placeholder="궁금한 사항을 써주세요" />
    <button>전송</button>
  </body>
</html>
